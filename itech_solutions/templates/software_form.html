{% extends 'base.html' %}

{% block title %}Upload Software - ITech Solutions{% endblock %}

{% block content %}
    <h2>Upload Software</h2>
    <form action="{% url 'upload_software' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Software Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="4" required></textarea><br><br>

        <label>Upload File (.exe only):</label><br>
        <input type="file" name="file" accept=".exe" required><br><br>

        <button type="submit">Upload</button>
    </form>
    {% endblock %}
