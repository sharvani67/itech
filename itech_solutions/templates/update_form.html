<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Software</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h2>Update Software</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Software Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ software.name }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" required>{{ software.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Upload File (.exe only)</label>
            <input type="file" id="file" name="file" class="form-control" accept=".exe">
            <small class="form-text text-muted">Leave blank if you don't want to update the file.</small>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'software_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
